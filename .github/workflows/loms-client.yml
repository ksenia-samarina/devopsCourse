name: Client CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: loms-client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: loms-client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload Workspace
        uses: actions/upload-artifact@v4
        with:
          name: project-dist
          path: loms-client/


  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: loms-client
    needs: build
    steps:
      - name: Download Workspace
        uses: actions/download-artifact@v4
        with:
          name: project-dist
          path: loms-client/

      - name: Run tests
        run: npm test -- --watchAll=false
