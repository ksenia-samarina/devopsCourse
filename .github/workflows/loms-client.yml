name: Client CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        working-directory: loms-client

      - name: Run tests
        run: npm test -- --watchAll=false
        working-directory: loms-client

      - name: Build
        run: npm run build
        working-directory: loms-client
